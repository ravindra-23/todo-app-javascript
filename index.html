<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <header>

        <!-- Logo -->

        <div class="header-wrapper">
            <div class="logo">
                <h2 class="title">TODO</h2>
            </div>
         
            <!-- Theme Switcher -->
    
            <div class="theme-toggle">
                <button class="theme-btn">
                    <img src="./images/icon-moon.svg" alt="moon icon" class="moon-image">
                </button>
            </div>
        </div>
    </header>

    <!-- Main Section Starts -->

    <main>
        <div class="container">

            <!-- Input Todo -->

            <div class="form-section">
                <form class="form">
                    <button class="submit-todo"></button>
                    <input type="text" class="todo-input" placeholder="Add Todo...">
                </form>
            </div>

            <div class="todo-container">

                <!-- All todos Goes here -->
                
            </div>

            <!-- Actions buttons for Filters -->

            <div class="action-btns">
                <div class="todo-remaining">
                    <p class="todos-left"></p>
                    <button class="clear-completed filter-btn" id="Clear">Clear Completed</button>
                </div>

                <div class="filter-btns">
                    <button class="show-all filter-btn" id="All">All</button>
                    <button class="show-active filter-btn" id="Active">Active</button>
                    <button class="show-completed filter-btn" id="Completed">Completed</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Template for Todo Structure -->

    <template id="todo-template">
        <div class="todo">
          <input type="checkbox" class="checkebox-input"/>
          <label>
            <span class="custom-checkbox"></span>
          </label>
          <button class="delete-btn"><img src="./images/icon-cross.svg" alt="delete icon"></button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
